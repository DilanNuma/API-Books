<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body class="body-login">
    <main class="container-login">
        <h1 class="text-center">Login</h1>
        <form class="text-center mb-5">
            <div class="form-group py-2 text-start">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email">
            </div>
            <div class="form-group py-2 text-start">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="password">
            </div>
            <button type="submit" id="btn-new" class="btn btn-success">
                login
            </button>
        </form>
    </main>
    <script type="module" src="login.js"></script>
</body>
</html>
